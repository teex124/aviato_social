{% extends "base.html" %} {% block title %}Посты группы{% endblock title %}
{%block main %}
<div class="container py-5">
  {% for post in all_posts %} 
  {% if post.author.username == pk%}
  <h1>Записи группы {{ post.author.username}}</h1>
  <article>
    <ul>
      <li>Дата публикации: {{post.pub_date}}</li>
    </ul>
    <p>{{post.text}}</p>
  </article>
  <hr />
  {% endif %}
  {% endfor %}
</div>
{% endblock main %}
